<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>뉌 쒬햦햡햟햩햦 햦향!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #f8f9fa;
    }
    form {
      margin-top: 2em;
    }
    input {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
      width: 200px;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>游꿀 쮏햢햟쒫혪햣햪, 쒬 쒬햦햡햟햩햦 3000 혞햠햩햣햧!</h1>
  <p>뉋쒫왏얧쟴햣 쒫썜걣 햢햟햫햫혦햣 햢햩혪 쮏혞혢햣햫햦혪 햦향햟:</p>

  <form id="prizeForm">
    <input type="text" name="name" placeholder="뉋썜걣 햦햪혪" required />
    <input type="tel" name="phone" placeholder="+7XXXXXXXXXX" required />
    <br />
    <button type="submit">쮏혞혢햦혝혧 햦향</button>
  </form>

  <div id="message"></div>

  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
