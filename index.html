<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вы выиграли приз!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3082/3082031.png" alt="Подарок" class="gift" />
    <h1>🎉 Поздравляем!</h1>
    <p class="subtitle">Вы выиграли <b>3000 рублей</b>!</p>
    <p class="instruction">Введите ваши данные для получения приза:</p>

    <form id="prizeForm">
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="tel" name="phone" placeholder="+7XXXXXXXXXX" required />
      <button type="submit">Получить приз</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
